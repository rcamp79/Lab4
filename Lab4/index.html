<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>AcmeSymphony</title>
</head>

<body>
  <!-- Image and text -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <a class="navbar-brand" href="#"><span class="brand1">Acme</span><span class="brand2">Symphony</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="#gallery">Gallery</a>
        <a class="nav-item nav-link" href="#tour">Tour</a>

      </div>
    </div>
  </nav>
  <!-- Header -->
  <div class="jumbotron">
    <h1 class="display-4">Acme Symphony</h1>
    <p class="lead">A modern day classic.</p>
    <hr class="my-4">
    <p></p>

  </div>
  <br>

  <!-- Gallery -->

  <div class="container justify-content-center" id="gallery">
    <h2 id="gallery">Gallery</h2>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="pic1.jpg" class="d-block w-100 responsive" alt="...">
        </div>
        <div class="carousel-item">
          <img src="pic2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="pic3.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="pic4.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="pic5.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="pic6.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="pic8.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <br>

  <!-- Tour Dates -->
  <div class="container justify-content-center" id="tour">
    <h2>Tour Info</h2>
    <ul class="list-group">
      <li class="list-group-item"><a href="#">10/6/2019 Knoxville, TN</a></li>
      <li class="list-group-item"><a href="#">10/13/2019 Nashville, TN</a></li>
      <li class="list-group-item"><a href="#">10/19/2019 Atlanta, GA</a></li>
      <li class="list-group-item"><a href="#">10/26/2019 Charlotte, NC</a></li>
      <li class="list-group-item"><a href="#">10/31/2019 Asheville, NC</a></li>
    </ul>

  </div>
  <br>

  

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
